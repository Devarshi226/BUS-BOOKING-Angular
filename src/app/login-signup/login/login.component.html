<div class="maincard">
  <div class="signupimg">
      <img src="../../../assets/login.jpg" style="height: 360px; width: 410px; margin-top: 70px;">
  </div>
  <div class="signupdata">
      <div class="head">
          <p>Want to join our Family</p>
      </div>
      <div class="container">
          <form [formGroup]="loginForm">
              <div class="form-group">
                  <input type="email" id="email" name="email" placeholder="Enter your email" class="email" style="padding-left: 40px;" formControlName="email">
                  <ion-icon name="mail-outline" class="emailicon"></ion-icon>
              </div>
              <div class="form-group">
                  <input type="{{ type }}" id="password" (click)="toggleEyeIconVisibility()" name="password" placeholder="Enter your password" class="password" style="padding-left: 40px;" formControlName="password">
                  <ion-icon name="lock-closed-outline" class="lockicon"></ion-icon>
                  <i class="fa {{eyeIcon}}" (click)="hideShowPass()" style="position: absolute; margin-left: -30px; margin-top: 10px; color: gray;"></i>
              </div>
          </form>
      </div>
      <div><p class="forgot" [routerLink]="['/auth/forgot']">Forgot Password?</p></div>

      <div class="button-container main">
          <button class="button signup-button" (click)="onLogin()" [ngStyle]="{'background-color': loginForm.valid ? '#0056b3' : 'lightgray'}" >Log in</button>
      </div>
      <div class="gotologin">
          <p class="p1">Don't have an account?</p>
          <p class="p2" [routerLink]="['/auth/signup']">Sign up</p>
      </div>
  </div>
</div>
